<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{Listagem}}</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos: %}
            <tr>
                <td>{{ produto['nome'] }}</td>
                <td>{{ produto['descricao'] }}</td>
                <td>{{ produto['valor'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
